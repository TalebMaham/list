<div class="product-list">
    <h2>Produits</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: {{ product.price }}</p>
                    <button class="btn btn-primary" onclick="addToCart('{{ product.name }}', '{{ product.price }}')">Ajouter au panier</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
